<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #box{
            height: fit-content;
            width: 45vh;
            text-align: center;
            padding: 10px 20px;
            background-color: rgb(228, 223, 215);
            border-radius: 5px;
        }
        #box span{
            background-color: whitesmoke;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="box">
        <span id="hours"></span>Hours :
        <span id="mins"></span>Minutes :
        <span id="secs"></span>Seconds
    </div>

    <script src="index.js"></script>
</body>
</html>
